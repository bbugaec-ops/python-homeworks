<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

      <style>
          #form_conteiner{
          margin: 50px;
          border-radius: 20px;
          padding: 30px;
          max-width: 600;
      </style>
  </head>
  <body>

    <div class="container">
        <div class="row d-flex justify-content-center">
            <div id="form-container" class="col-12 col-md-6 mix-auto bg-light">
                <h2 class="text-center my-3">Form Registration</h2>

                <form action="" method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" name="name" class="form-control"
                        placeholder="Your name: required">

                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="text" email="email" class="form-control"
                        placeholder="example@gmail.com: required">

                    </div>

                      <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="text" password="email" password="form-control"
                        minlength="6" required>

                    </div>


                      <div class="mb-3">
                        <label for="phone" class="form-label">Phone:</label>
                        <input type="tel" name="hone" class="form-control"
                        placeholder="+038" required>

                    </div>


                      <div class="mb-3">
                        <label for="age" class="form-label">Age:</label>
                        <input type="number" name="age" class="form-control"
                        placeholder="age:" required min="18" max="75">

                    </div>


                      <div class="mb-3">
                        <label for="gender" class="form-label">Gender:</label>
                          <div class="form-check form-check-inline">
                              <label class="form-label" for="male">Male</label>
                              <input type="radio" class="form-check-input"
                              name="gender" id="male">
                          </div>
                       <div class="form-check form-check-inline">
                           <label class="form-label" for="formale">Formale</label>
                           <input type="radio" class="form-check-input"
                           name="gender" id="formale">
                       </div>
                    </div>

                    <div class="mb-3">
                        <label for="country" class="form-label">
                            Country:
                        </label>
                        <input list="countriws" name="country" class="form-control"
                        placeholder="Start enter country">
                        <datalist id="countries">
                            <option value="Ukraine"></option>
                            <option value="Poland"></option>
                            <option value="Germany"></option>
                        </datalist>
                    </div>
                    <div class="mb-3">
                        <label for="avatar" class="form-label"></label>
                        <input type="file" class="form-control" name="avatar">
                    </div>

                    <div class="mb-3">
                        <label for="message" class="form-label">Some text:</label>
                        <textarea class="form-control" name="message" rows="3"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="avatar" class="form-label">Avatar:</label>
                        <input type="checkbox" class="form-check-input mx-2" name="agree" required>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Registration</button>
                          <button type="submit" class="btn btn-primary">Registration</button>
                    </div>

                    <div class="mb-3">
                        <label for="avatar" class="form-label">I am agree</label>
                        <select class="form-select">
                            <option value="">All countries</option>
                            <option>Ukraine</option>
                            <option>Poland</option>
                            <option>German</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Max salary <span class="range-value" id="priceValue">5000</span>$ </label>
                        <input type="range" class="form-range"
                        min="500"
                        max="10000"
                        step="500"
                        value="50000"
                        id="priceRange"
                        oninput="priceValue,innerText=this.value">


                    </div>

                    <div class="mb-3">
                        <button type="submit" class="btn btn-pr-imary">Registration</button>
                    </div>


                </form>
            </div>
        </div>
    </div>

    <h1>Hello, world!</h1>


   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
           integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
